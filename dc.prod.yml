version: "3.8"
name: ${PROJECT_NAME}
services:
  cms:
    container_name: ${PROJECT_NAME}-cms
    image: directus/directus:10.8.3
    restart: always
    environment:
      KEY: ${KEY}
      SECRET: ${SECRET}

      # DB_CLIENT: ${DB_CLIENT}
      # DB_HOST: ${DB_HOST}
      # DB_PORT: ${DB_PORT}
      # DB_DATABASE: ${DB_DATABASE}
      # DB_USER: ${DB_USER}
      # DB_PASSWORD: ${DB_PASSWORD}
      # DB_SSL: ${DB_SSL}
      # DB_SSL__CA: ${DB_SSL__CA}
      # NODE_TLS_REJECT_UNAUTHORIZED: ${NODE_TLS_REJECT_UNAUTHORIZED}

      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      # EXTENSIONS_AUTO_RELOAD: "true"
    networks:
      - traefik_proxy
    volumes:
      # - ${WORKDIR}/temp/extensions:/directus/extensions
      - ${WORKDIR}/persist/database:/directus/database
    labels:
      - traefik.http.routers.${PROJECT_NAME}-cms.rule=Host(`cms.3int.uk`)
      - traefik.http.routers.${PROJECT_NAME}-cms.entryPoints=websecure
      - traefik.http.routers.${PROJECT_NAME}-cms.tls.certResolver=vps1-ssl-2

  web:
    container_name: ${PROJECT_NAME}-web
    image: ${DO_REG_IMAGE}
    restart: always
    depends_on:
      - cms
    environment:
      MONGO_URL: ${MONGO_URL}
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      NODE_OPTIONS: ${NODE_OPTIONS}
    networks:
      - traefik_proxy
    # volumes:
    #   - ${WORKDIR}/temp/extensions:/app/cms
    labels:
      - traefik.http.routers.${PROJECT_NAME}-web.rule=Host(`3int.uk`)
      - traefik.http.routers.${PROJECT_NAME}-web.entryPoints=websecure
      - traefik.http.routers.${PROJECT_NAME}-web.tls.certResolver=vps1-ssl-2

networks:
  traefik_proxy:
    external: true
