name: CD

# 1
on:
  workflow_dispatch:

# 2
env:
  REG: ${{ secrets.DO_REGISTRY }}
  IMG: ${{ vars.IMAGE_NAME }}
  WORKDIR: '/sources/${{ vars.IMAGE_NAME }}'
  SSH_CONN: '${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }}'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo -e "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval `ssh-agent`
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts
      # - name: Test connection
      #   run: |
      #     ssh ${{ env.SSH_CONN }} 'cd / && ls -l'
      - name: Checkout the repo 
        uses: actions/checkout@v2
      - name: Recreate workdir and transfer docker-compose
        run: |
          ssh ${{ env.SSH_CONN }} 'rm -r ${{ env.WORKDIR }} && mkdir ${{ env.WORKDIR }}'
          scp docker-compose.yml ${{ env.SSH_CONN }}${{ env.WORKDIR }}
      - name: Check existence of file
        run: |
          ssh ${{ env.SSH_CONN }} 'ls -l ${{ env.WORKDIR }}'
